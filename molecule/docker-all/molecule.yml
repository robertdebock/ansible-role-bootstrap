---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/.yamllint
platforms:
  # https://hub.docker.com/search/?type=image
  - name: instance_amazonlinux_latest_docker
    image: amazonlinux:latest
    pre_build_image: yes
    groups:
      - amazonlinux_latest_docker
  - name: instance_alpine_latest_docker
    image: alpine:latest
    pre_build_image: yes
    command: sh -c "while true ; do sleep 1 ; done"
    groups:
      - alpine_latest_docker
  - name: instance_archlinux_latest_docker
    image: archlinux/base:latest
    pre_build_image: yes
  - name: instance_centos_latest_docker
    image: centos:latest
    pre_build_image: yes
    groups:
      - centos_latest_docker
  - name: instance_debian_latest_docker
    image: debian:latest
    pre_build_image: yes
    groups:
      - debian_latest_docker
  - name: instance_fedora_latest_docker
    image: fedora:latest
    pre_build_image: yes
    groups:
      - fedora_latest_docker
  - name: instance_gentoo_latest_docker
    image: gentoo/stage3-amd64:latest
    pre_build_image: yes
    groups:
      - gentoo_latest_docker
  - name: instance_kali_latest_docker
    image: kalilinux/kali-linux-docker:latest
    pre_build_image: yes
    groups:
      - kali_latest_docker
  - name: instance_opensuse_leap_docker
    image: opensuse/leap:latest
    pre_build_image: yes
  - name: instance_opensuse_tumbleweed_docker
    image: opensuse/tumbleweed:latest
    pre_build_image: yes
  - name: instance_redhat_latest_docker
    image: registry.access.redhat.com/ubi8/ubi:latest
    pre_build_image: yes
    groups:
      - redhat_latest_docker
  - name: instance_ubuntu_latest_docker
    image: ubuntu:latest
    pre_build_image: yes
    groups:
      - ubuntu_latest_docker
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python${TOX_PYTHON_VERSION:-3.7}/site-packages/ara/plugins/callbacks
  playbooks:
    converge: ${TEST_PLAYBOOK:-../playbook.yml}
scenario:
  name: docker-all
verifier:
  name: goss
  directory: ../tests
  lint:
    name: yamllint
