---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-file: molecule/.yamllint
platforms:
  # https://app.vagrantup.com/boxes/search
  - name: "${TEST_INSTANCE_PREFIX:-instance}_${TEST_DISTRO:-centos-latest}_vagrant"
    image: ${TEST_VBOX:-centos/7}
    groups:
      - ${TEST_DISTRO:-centos-latest}_vagrant
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python${TOX_PYTHON_VERSION:-3.7}/site-packages/ara/plugins/callbacks
  playbooks:
    converge: ${TEST_PLAYBOOK:-../playbook.yml}
  inventory:
    group_vars:
      centos-latest_vagrant:
        ansible_python_interpreter: /usr/bin/python3
scenario:
  name: vagrant
verifier:
  name: goss
  directory: ../tests
  lint:
    name: yamllint
