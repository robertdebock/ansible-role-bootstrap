---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
lint:
  name: yamllint
driver:
  name: docker
platforms:
  - name: bootstrap-fedora-rawhide
    image: fedora:rawhide
    pre_build_image: yes
    registry:
      url: registry.fedoraproject.org
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/playbook.yml
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      ansible_python_interpreter: /usr/bin/python3
scenario:
  name: fedora-rawhide
