#
# Ansible managed
#
[tox]
minversion = 4.2.4
envlist = py{310}-ansible{5,6,7}

skipsdist = true

[testenv]
deps =
    ansible5: ansible == 5.*
    ansible6: ansible == 6.*
    ansible7: ansible == 7.*
    molecule[docker]
    docker == 6.*
    ansible-lint == 6.*
commands = molecule test
setenv =
    TOX_ENVNAME={envname}
    PY_COLORS=1
    ANSIBLE_FORCE_COLOR=1
    ANSIBLE_ROLES_PATH=../

passenv =
    namespace
    image
    tag
    DOCKER_HOST
